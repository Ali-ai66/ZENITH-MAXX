<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH V4X</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap');
        
        :root {
            --matrix-red: #ff0033;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --panel-bg: rgba(20, 0, 5, 0.85);
            --panel-border: 1px solid rgba(255, 0, 51, 0.3);
            --text-glow: 0 0 8px rgba(255, 0, 51, 0.7);
            --text-primary: #ffebee;
            --text-secondary: #ff9999;
            --win-color: #00ff88;
            --loss-color: #ff0033;
            --pending-color: #ffcc00;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 51, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 51, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }
        
        #mainApp {
            max-width: 800px;
            margin: 20px auto;
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            border: var(--panel-border);
            box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        #mainApp::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--matrix-red), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--matrix-red);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--text-glow);
            margin-top: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--matrix-red), transparent);
            margin: 10px auto;
        }
        
        /* Current Prediction */
        #currentPrediction {
            background: rgba(20, 0, 5, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border: var(--panel-border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #currentPrediction::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255, 0, 51, 0.05) 25%,
                rgba(255, 0, 51, 0.05) 50%,
                transparent 50%,
                transparent 75%,
                rgba(255, 0, 51, 0.05) 75%,
                rgba(255, 0, 51, 0.05)
            );
            background-size: 10px 10px;
            opacity: 0.5;
        }
        
        #currentPrediction p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        #prediction {
            font-size: 24px;
            font-weight: 700;
            color: var(--matrix-red);
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
        }
        
        /* History Section */
        #history {
            margin-top: 30px;
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            align-items: center;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            background: rgba(15, 0, 5, 0.7);
            border-left: 3px solid var(--matrix-red);
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateX(5px);
            background: rgba(30, 0, 10, 0.7);
        }
        
        .history-item strong {
            color: var(--text-primary);
        }
        
        .win { color: var(--win-color); }
        .loss { color: var(--loss-color); }
        .pending { color: var(--pending-color); }
        
        .win, .loss, .pending {
            font-weight: 700;
            text-shadow: 0 0 8px currentColor;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: rgba(10, 0, 3, 0.8);
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: var(--matrix-red);
            border-radius: 4px;
        }
        
        /* Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #mainApp {
                margin: 10px;
                padding: 15px;
            }
            
            .history-item {
                grid-template-columns: 1.5fr 1fr 1fr;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mainApp">
        <h1>ZENITH V4X</h1>

        <div id="currentPrediction">
            <h2></h2>
            <p><strong></strong> <span id="currentPeriod">2025XXX-XXXX</span></p>
            <p><strong></strong> <span id="prediction">X</span></p>
        </div>

        <div id="history">
            <h2>History</h2>
            <div class="history-item">
                <strong>üìÖ 2025XXXXXXX</strong>  
                <span>BIG</span>  
                <span class="pending">üü° Pending</span>
            </div>
            <div class="history-item">
                <strong>üìÖ 2025XXXXXXXXX</strong>  
                <span>SMALL</span>  
                <span class="loss">‚ùå LOSS</span>
            </div>
            <div class="history-item">
                <strong>üìÖ 2025XXXXXXXXX</strong>  
                <span>BIG</span>  
                <span class="win">‚úÖ WIN</span>
            </div>
            <div class="history-item">
                <strong>üìÖ 2025XXXXXXXX</strong>  
                <span>SMALL</span>  
                <span class="win">‚úÖ WIN</span>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];
        let totalWins = 0;
        let totalLosses = 0;
        let totalPredictions = 0;
        let correctPredictions = 0;
        let currentPeriod = null;
        let lastFetchedPeriod = null;

        async function fetchGameResult() {
            try {
                const payload = {
                    pageSize: 10,
                    pageNo: 1,
                    typeId: 1,
                    language: 0,
                    random: "4a0522c6ecd8410496260e686be2a57c",
                    signature: "334B5E70A0C9B8918B0B15E517E2069C",
                    timestamp: Math.floor(Date.now() / 1000)
                };

                let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();
                let latestResult = data?.data?.list?.[0];
                if (latestResult) {
                    return { period: latestResult.issueNumber, result: latestResult.number };
                } else {
                    throw new Error("No data found in the API response");
                }
            } catch (error) {
                console.error("Error fetching game result:", error);
                return null;
            }
        }

        function trendAnalysis(history) {
            let bigCount = history.filter(item => item.result >= 5).length;
            let smallCount = history.filter(item => item.result < 5).length;
            return bigCount > smallCount ? "BIG" : "SMALL";
        }

        function autoPredict(actualResult) {
            let prediction = trendAnalysis(historyData);
            return { type: prediction };
        }

        async function updatePrediction() {
            let apiResult = await fetchGameResult();

            if (apiResult && apiResult.period !== lastFetchedPeriod) {
                lastFetchedPeriod = apiResult.period;
                currentPeriod = (BigInt(apiResult.period) + 1n).toString();

                let prediction = autoPredict(apiResult.result);

                document.getElementById("currentPeriod").innerText = currentPeriod;
                document.getElementById("prediction").innerText = prediction.type;

                historyData.unshift({ period: currentPeriod, result: apiResult.result, prediction: prediction.type, resultStatus: "Pending" });
                updateHistory();
                checkWinLoss(apiResult);
            }
        }

        async function checkWinLoss(apiResult) {
            if (!apiResult) return;

            historyData.forEach(item => {
                if (item.period === apiResult.period) {
                    let actualResult = apiResult.result >= 4 ? "BIG" : "SMALL";
                    item.resultStatus = (item.prediction === actualResult) ? "WIN" : "LOSS";
                }
            });

            updateHistory();
        }

        function updateHistory() {
            let historyDiv = document.getElementById("history");
            // Keep the title
            let historyHTML = '<h2>History</h2>';
            
            historyData.forEach(item => {
                let resultClass = item.resultStatus === "WIN" ? "win" : (item.resultStatus === "LOSS" ? "loss" : "pending");
                let resultText = item.resultStatus === "WIN" ? "‚úÖ WIN" : (item.resultStatus === "LOSS" ? "‚ùå LOSS" : "üü° Pending");

                historyHTML += 
                    `<div class="history-item">
                        <strong>üìÖ ${item.period}</strong>  
                        <span>${item.prediction}</span>  
                        <span class="${resultClass}">${resultText}</span>
                    </div>`;
            });
            
            historyDiv.innerHTML = historyHTML;
        }

        setInterval(updatePrediction, 1000);
    </script>
</body>
</html>
