<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH V4X PVT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #3a1b6e;
            --primary-light: #5d2d9e;
            --secondary: #00a8e8;
            --big-color: #ff9f1c;
            --small-color: #4cc9f0;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --lighter: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--darker);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--lighter);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-light);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(93, 45, 158, 0.3);
        }

        /* Online Users */
        .online-users {
            text-align: center;
            padding: 12px;
            background: rgba(0, 168, 232, 0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--secondary);
            border: 1px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .online-users:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.2);
        }

        .online-users i {
            margin-right: 8px;
            font-size: 12px;
        }

        /* Game Header */
        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(93, 45, 158, 0.3);
        }

        .game-logo {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-right: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--primary-light);
            box-shadow: 0 0 20px rgba(93, 45, 158, 0.4);
        }

        .game-logo-icon {
            font-size: 28px;
            color: white;
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--lighter);
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 168, 232, 0.3);
        }

        .game-about {
            font-style: italic;
            font-size: 12px;
            opacity: 0.8;
            color: var(--light);
            letter-spacing: 0.3px;
        }

        /* Current Period Display */
        .period-display {
            background: rgba(93, 45, 158, 0.1);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 15px;
            color: var(--light);
            border: 1px solid var(--primary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .period-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(93, 45, 158, 0.3);
        }

        .period-display i {
            margin-right: 10px;
            color: var(--secondary);
            font-size: 14px;
        }

        /* Prediction Container */
        .prediction-container {
            background: rgba(18, 18, 18, 0.7);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--primary-light);
            box-shadow: 0 0 20px rgba(93, 45, 158, 0.2);
            position: relative;
            overflow: hidden;
        }

        .prediction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .server-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--light);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--secondary);
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 15px var(--secondary);
            animation: pulse 2s infinite ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Flip Card */
        .flip-card {
            width: 90px;
            height: 120px;
            margin: 25px auto;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .flip-card-front {
            background: rgba(30, 30, 40, 0.9);
            box-shadow: 0 0 20px rgba(93, 45, 158, 0.3);
        }

        .flip-card-back {
            background: var(--small-color);
            transform: rotateY(180deg);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 30px var(--small-color);
        }

        .flip-card-back.big {
            background: var(--big-color);
            box-shadow: 0 0 30px var(--big-color);
        }

        .flip-card-back.small {
            background: var(--small-color);
            box-shadow: 0 0 30px var(--small-color);
        }

        .flip-card-icon {
            font-size: 18px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .flip-card-text {
            font-size: 9px;
            color: var(--light);
            text-align: center;
            max-width: 80%;
            letter-spacing: 0.5px;
        }

        /* Prediction Status */
        .prediction-status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--light);
            opacity: 0.9;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }

        .countdown {
            color: var(--secondary);
            font-weight: 600;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="online-users">
            <i class="fas fa-users"></i>
            <span id="onlineUsers">Online Users: {random_500-7000}</span>
        </div>
        
        <div class="game-header">
            <div class="game-logo">
                <i class="fas fa-dice game-logo-icon"></i>
            </div>

            <div class="game-info">
                <div class="game-name">ZENITH V4X</div>
                <div class="game-about"></div>
            </div>
        </div>
        
        <div class="period-display">
            <i class="fas fa-clock"></i>
            <span id="currentPeriod"></span>
        </div>
        
        <div class="prediction-container">
            <div class="server-status">
                <div class="status-dot"></div>
                <div>Server: Active</div>
            </div>
            
            <div class="flip-card" id="flipCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <i class="fas fa-robot flip-card-icon"></i>
                        <div class="flip-card-text">Analyzing</div>
                    </div>
                    <div class="flip-card-back" id="resultCard">
                        --
                    </div>
                </div>
            </div>
            
            <div class="prediction-status">
                <span class="countdown" id="countdown">--</span>
            </div>
        </div>
    </div>
    
    <script>
        // Online users update
        function updateOnlineUsers() {
            const randomUsers = Math.floor(Math.random() * 6500) + 500;
            document.getElementById('onlineUsers').textContent = `Online Users: ${randomUsers.toLocaleString()}`;
            setTimeout(updateOnlineUsers, 3000);
        }

        // Calculate current period
        function getCurrentPeriod() {
            const now = new Date();
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            
            // Format the current date
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const currentDate = `${year}${month}${day}`;
            
            // Calculate total minutes
            const totalMinutes = (utcHours * 60) + utcMinutes + 1;
            const totalMinutesFormatted = String(totalMinutes).padStart(4, '0');
            
            return currentDate + "01" + totalMinutesFormatted;
        }

        // Update current period display
        function updatePeriodDisplay() {
            document.getElementById('currentPeriod').textContent = ` ${getCurrentPeriod()}`;
        }

        // Auto-prediction logic
        let currentPrediction = null;
        let nextUpdateTime = null;
        let countdownInterval = null;

        function makePrediction() {
            const flipCard = document.getElementById('flipCard');
            const resultCard = document.getElementById('resultCard');
            
            // Only make a new prediction if we don't have one or the period has changed
            if (!currentPrediction || new Date() >= nextUpdateTime) {
                const isBig = Math.random() > 0.5;
                currentPrediction = isBig ? 'BIG' : 'SMALL';
                
                // Set the next update time to the start of the next minute
                const now = new Date();
                nextUpdateTime = new Date(now);
                nextUpdateTime.setUTCSeconds(0);
                nextUpdateTime.setUTCMilliseconds(0);
                nextUpdateTime.setUTCMinutes(nextUpdateTime.getUTCMinutes() + 1);
                
                // Update countdown display
                updateCountdown();
                if (!countdownInterval) {
                    countdownInterval = setInterval(updateCountdown, 1000);
                }
            }
            
            // Update the card display
            resultCard.textContent = currentPrediction;
            resultCard.className = 'flip-card-back ' + (currentPrediction === 'BIG' ? 'big' : 'small');
            
            if (!flipCard.classList.contains('flipped')) {
                setTimeout(() => {
                    flipCard.classList.add('flipped');
                }, 100);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const diff = Math.floor((nextUpdateTime - now) / 1000);
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = 'Updating...';
                makePrediction(); // Get new prediction when countdown reaches 0
            } else {
                const seconds = diff % 60;
                document.getElementById('countdown').textContent = 
                    `${String(seconds).padStart(2, '0')}s`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Start updates
            updateOnlineUsers();
            
            // Initialize period display and update every second
            updatePeriodDisplay();
            setInterval(updatePeriodDisplay, 1000);

            // Make initial prediction
            makePrediction();
            
            // Update prediction every minute
            setInterval(makePrediction, 60000);
        });
    </script>
</body>
</html>
