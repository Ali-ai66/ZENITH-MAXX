<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZENITH V4X</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }

    @keyframes dash {
      0% { stroke-dashoffset: 500; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes matrixFall {
      0% { transform: translateY(-100vh) rotateX(90deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotateX(90deg); opacity: 0; }
    }

    .wrapper svg {
      width: 100%;
      height: 60px;
    }

    .wrapper svg text {
      font-family: 'Orbitron', sans-serif;
      fill: none;
      stroke: #ef4444;
      stroke-width: 1px;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: dash 5s linear infinite;
      font-size: 30px;
    }

    .win-animation {
      animation: bounce 0.6s ease-in-out infinite;
    }

    .loss-animation {
      animation: shake 0.5s ease-in-out infinite;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    .progress-bar-fill {
      animation: shimmer 2s linear infinite;
    }

    body {
      background-color: #000;
      position: relative;
      overflow-x: hidden;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }

    .matrix-char {
      position: absolute;
      color: #ef4444;
      font-family: 'Ubuntu Mono', monospace;
      animation: matrixFall linear infinite;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #ef4444;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
    }

    .card-header {
      border-bottom: 1px solid #ef4444;
    }

    .btn-clear {
      background-color: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
    }

    .btn-clear:hover {
      background-color: rgba(239, 68, 68, 0.4);
    }

    .text-matrix {
      color: #ef4444;
    }

    .text-matrix-secondary {
      color: #fca5a5;
    }

    .bg-matrix {
      background-color: rgba(17, 0, 0, 0.7);
    }

    .border-matrix {
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrixBackground"></div>
  
  <div class="container max-w-md mx-auto space-y-6 p-4">
    <div class="wrapper">
      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          ZENITH V4X
        </text>
      </svg>
    </div>

    <div class="card rounded-xl p-6">
      <div class="flex items-center justify-between mb-4 card-header pb-4">
        <h2 class="text-xl font-semibold text-matrix flex items-center">
          <i class="fa-solid fa-brain mr-2"></i> Current Prediction
        </h2>
        <i class="fa-solid fa-bolt text-matrix"></i>
      </div>
      <div class="bg-matrix rounded-lg p-4 text-center border-matrix border">
        <div class="text-matrix-secondary mb-2"> <span id="currentPeriodDisplay">-</span></div>
        <div id="currentPredictionDisplay" class="text-3xl font-bold text-matrix mb-2">-</div>
        <div class="text-matrix-secondary"> <span id="currentWinRateDisplay">0%</span></div>
      </div>
    </div>

    <div class="card rounded-xl p-6">
      <h2 class="text-2xl font-semibold text-matrix mb-4">Analysis Dashboard</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-matrix rounded-lg p-4 text-center border-matrix border">
          <div class="text-matrix-secondary">Wins</div>
          <div id="wins" class="text-xl font-bold text-green-500">0</div>
        </div>
        <div class="bg-matrix rounded-lg p-4 text-center border-matrix border">
          <div class="text-matrix-secondary">Losses</div>
          <div id="losses" class="text-xl font-bold text-red-500">0</div>
        </div>
        <div class="bg-matrix rounded-lg p-4 text-center border-matrix border">
          <div class="text-matrix-secondary">Win Rate</div>
          <div id="accuracy" class="text-xl font-bold text-matrix">0%</div>
        </div>
        <div class="bg-matrix rounded-lg p-4 text-center border-matrix border">
          <div class="text-matrix-secondary">Server Status</div>
          <div class="text-xl font-bold text-green-500">Connected</div>
        </div>
      </div>
    </div>

    <div class="card rounded-xl p-6">
      <h2 class="text-2xl font-semibold text-matrix mb-4">History</h2>
      <div id="historyContainer" class="space-y-4"></div>
      <button onclick="clearHistory()" class="mt-4 w-full btn-clear hover:bg-red-700 text-matrix font-semibold py-2 rounded-lg transition-all duration-300">Clear All History</button>
    </div>

    <div class="text-center text-matrix font-semibold">
      
    </div>
  </div>

  <script>
    // Matrix background effect
    function createMatrixEffect() {
      const container = document.getElementById('matrixBackground');
      const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
      const fontSize = 18;
      const columns = Math.floor(window.innerWidth / fontSize);
      
      for (let i = 0; i < columns; i++) {
        const char = document.createElement('div');
        char.className = 'matrix-char';
        char.style.left = `${i * fontSize}px`;
        char.style.animationDuration = `${Math.random() * 5 + 3}s`;
        char.style.animationDelay = `${Math.random() * 2}s`;
        char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
        container.appendChild(char);
      }
    }

    let historyData = [];
    let lastFetchedPeriod = null;
    let lastResult = null;
    let lastPrediction = null;
    let lastStatus = null;
    let lastOppositeNumber = null;
    let globalPrediction = null;
    let streak = 0;
    let lastPeriodWithResult = null;

    function getRandomWinChance() {
      return Math.floor(Math.random() * (100 - 35 + 1)) + 35; // Random number between 35 and 100
    }

    function getOppositeNumber(prediction) {
      const small = [0, 1, 2, 3, 4];
      const big = [5, 6, 7, 8, 9];
      let arr = prediction === "BIG" ? small : big;
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function ultraAIPredict(history) {
      if (history.length < 3) return { prediction: Math.random() > 0.5 ? "BIG" : "SMALL" };
      let recentResults = history.filter(h => h.result !== "-").slice(0, 3);
      let bigCount = 0;
      let smallCount = 0;
      let weight = 1;
      for (let i = recentResults.length - 1; i >= 0; i--) {
        let result = recentResults[i];
        if (result.result >= 5) {
          bigCount += weight;
        } else {
          smallCount += weight;
        }
        weight *= 1.2;
      }
      return { prediction: bigCount > smallCount ? "BIG" : "SMALL" };
    }

    function updateLastStatus(actualNumber) {
      const match = actualNumber == lastOppositeNumber || (actualNumber >= 5 ? 'BIG' : 'SMALL') === lastPrediction;
      lastResult = actualNumber >= 5 ? 'BIG' : 'SMALL';
      lastStatus = match ? 'WIN' : 'LOSS';
      streak = match ? (lastStatus === 'WIN' ? streak + 1 : 0) : 0;
      return lastStatus;
    }

    async function fetchGameResult() {
      try {
        let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pageSize: 10,
            pageNo: 1,
            typeId: 1,
            language: 0,
            random: "4a0522c6ecd8410496260e686be2a57c",
            signature: "334B5E70A0C9B8918B0B15E517E2069C",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });
        let data = await response.json();
        return data?.data?.list?.[0] || null;
      } catch (e) {
        console.error("API Error", e);
        return null;
      }
    }

    async function updatePrediction() {
      let result = await fetchGameResult();
      if (!result || result.issueNumber === lastFetchedPeriod) return;

      if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
        const actualNumber = Number(result.number);
        const status = updateLastStatus(actualNumber);
        const resultType = actualNumber >= 5 ? "BIG" : "SMALL";
      
        historyData[0].result = actualNumber;
        historyData[0].resultStatus = status;
        historyData[0].calculation = `Number ${actualNumber} (${resultType})`;
      }

      const aiDecision = ultraAIPredict(historyData);
      lastPrediction = aiDecision.prediction;
      lastOppositeNumber = getOppositeNumber(lastPrediction);
      globalPrediction = lastPrediction;

      let nextPeriodFull = (BigInt(result.issueNumber) + 1n).toString();
      let nextPeriod = nextPeriodFull.slice(-4);

      const winChance = getRandomWinChance();
      
      // Update Current Prediction section
      document.getElementById("currentPeriodDisplay").innerText = `${nextPeriodFull}`;
      document.getElementById("currentPredictionDisplay").innerText = globalPrediction;
      document.getElementById("currentWinRateDisplay").innerText = `${winChance}%`;

      historyData.unshift({
        period: nextPeriod,
        prediction: globalPrediction,
        oppositeNumber: lastOppositeNumber,
        result: "-",
        resultStatus: "Pending",
        calculation: "-"
      });

      updateHistory();
      updateStats();
      lastFetchedPeriod = result.issueNumber;
    }

    function updateHistory() {
      const container = document.getElementById("historyContainer");
      container.innerHTML = historyData.map((item, index) => {
        let borderColor = item.resultStatus === "WIN" ? "border-l-4 border-green-500" : 
                         item.resultStatus === "LOSS" ? "border-l-4 border-red-500" : 
                         "border-l-4 border-yellow-500";
        let iconClass = item.resultStatus === "WIN" ? "fa-check-circle win-animation text-green-500" :
                       item.resultStatus === "LOSS" ? "fa-xmark-circle loss-animation text-red-500" :
                       "fa-spinner spinner text-yellow-500";
        return `
          <div class="bg-matrix rounded-lg p-4 ${borderColor} border-matrix border">
            <div class="flex justify-between items-start">
              <div class="space-y-1">
                <div class="text-matrix-secondary"><i class="fa fa-calendar mr-2 text-matrix"></i><strong>P-${item.period}</strong></div>
                <div class="text-matrix-secondary"><i class="fa fa-chart-bar mr-2 text-matrix"></i>Prediction: ${item.prediction}</div>
                <div class="text-matrix-secondary"><i class="fa fa-retweet mr-2 text-matrix"></i>Opposite Number: ${item.oppositeNumber}</div>
                <div class="text-matrix-secondary"><i class="fa fa-dice mr-2 text-matrix"></i>Result: ${item.result !== "-" ? item.result : "Waiting..."}</div>
                <div class="text-matrix-secondary"><i class="fa fa-calculator mr-2 text-matrix"></i>Calculation: ${item.calculation}</div>
                <div class="text-matrix-secondary"><i class="fa fa-trophy mr-2 text-matrix"></i>Status: ${item.resultStatus}</div>
              </div>
              <div class="flex space-x-2">
                <i class="fa ${iconClass} text-xl"></i>
                <i class="fa-solid fa-trash-alt text-matrix cursor-pointer text-xl" onclick="deleteHistory(${index})"></i>
              </div>
            </div>
          </div>`;
      }).join("");
    }

    function updateStats() {
      const wins = historyData.filter(item => item.resultStatus === "WIN").length;
      const losses = historyData.filter(item => item.resultStatus === "LOSS").length;
      const total = wins + losses;
      const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) : 0;

      document.getElementById("wins").textContent = wins;
      document.getElementById("losses").textContent = losses;
      document.getElementById("accuracy").textContent = `${accuracy}%`;
    }

    function deleteHistory(index) {
      historyData.splice(index, 1);
      updateHistory();
      updateStats();
    }

    function clearHistory() {
      historyData = [];
      streak = 0;
      updateHistory();
      updateStats();
    }

    // Initialize
    window.addEventListener('load', () => {
      createMatrixEffect();
      updateHistory();
      updateStats();
      setInterval(updatePrediction, 5000);
    });
  </script>
</body>
</html>
