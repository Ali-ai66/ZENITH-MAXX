<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZENITH V4X</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }
    @keyframes dash {
      0% { stroke-dashoffset: 500; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes colorShift {
      0% { color: #dc2626; }
      50% { color: #f87171; }
      100% { color: #dc2626; }
    }
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 5px #dc2626, 0 0 10px #dc2626; }
      50% { text-shadow: 0 0 10px #dc2626, 0 0 20px #dc2626; }
    }

    body {
      background-color: #0a0a0a;
      background-image: 
        linear-gradient(rgba(220, 38, 38, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220, 38, 38, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: matrixRain 60s linear infinite;
    }

    .wrapper svg {
      width: 100%;
      height: 60px;
    }
    .wrapper svg text {
      font-family: 'Orbitron', sans-serif;
      fill: none;
      stroke: #dc2626;
      stroke-width: 1px;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: dash 5s linear infinite;
      font-size: 30px;
    }

    .win-animation {
      animation: bounce 0.6s ease-in-out infinite, neonGlow 1.5s ease-in-out infinite;
    }
    .loss-animation {
      animation: shake 0.5s ease-in-out infinite, flash 0.8s ease-in-out infinite;
    }
    .spinner {
      animation: spin 1s linear infinite, colorShift 2s linear infinite;
    }
    .progress-bar-fill {
      animation: shimmer 2s linear infinite;
    }
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    .matrix-card {
      background-color: rgba(10, 10, 10, 0.85);
      border: 1px solid rgba(220, 38, 38, 0.3);
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .matrix-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #dc2626, transparent);
      animation: shimmer 3s linear infinite;
    }
    .matrix-card:hover {
      box-shadow: 0 0 25px rgba(220, 38, 38, 0.5);
      transform: translateY(-5px);
    }

    .matrix-btn {
      background: linear-gradient(to right, #7f1d1d, #991b1b, #7f1d1d);
      border: 1px solid #dc2626;
      color: #fca5a5;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    .matrix-btn:hover {
      background: linear-gradient(to right, #991b1b, #b91c1c, #991b1b);
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
      transform: translateY(-2px);
    }
    
    .prediction-display {
      animation: neonGlow 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="text-gray-200 min-h-screen p-4 font-mono">
  <div class="container max-w-md mx-auto space-y-6">
    <div class="wrapper">
      <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          ZENITH V4X
        </text>
      </svg>
    </div>

    <div class="matrix-card rounded-xl p-6 float-animation">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-red-400 flex items-center">
          <i class="fa-solid fa-brain mr-2"></i>
        </h2>
        <div class="flex items-center">
          <span class="text-xs text-red-300 mr-2">LIVE</span>
          <div class="w-2 h-2 bg-red-500 rounded-full pulse-animation"></div>
        </div>
      </div>
      <div class="bg-black rounded-lg p-4 text-center border border-red-900">
        <div class="text-gray-400 mb-2"> <span id="currentPeriodDisplay" class="text-red-300">-</span></div>
        <div id="currentPredictionDisplay" class="text-4xl font-bold text-red-500 mb-2 prediction-display">-</div>
        <div class="flex justify-between items-center mb-2">
          <span class="text-gray-400 text-sm"></span>
          <span id="currentWinRateDisplay" class="text-red-300 font-bold">0%</span>
        </div>
      </div>
    </div>

    <div class="matrix-card rounded-xl p-6">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-black rounded-lg p-4 text-center border border-red-900">
          <div class="text-gray-400">Wins</div>
          <div id="wins" class="text-xl font-bold text-green-600">0</div>
        </div>
        <div class="bg-black rounded-lg p-4 text-center border border-red-900">
          <div class="text-gray-400">Losses</div>
          <div id="losses" class="text-xl font-bold text-red-600">0</div>
        </div>
        <div class="bg-black rounded-lg p-4 text-center border border-red-900">
          <div class="text-gray-400">Win Rate</div>
          <div id="accuracy" class="text-xl font-bold text-red-400">0%</div>
        </div>
        <div class="bg-black rounded-lg p-4 text-center border border-red-900">
          <div class="text-gray-400">Streak</div>
          <div id="streak" class="text-xl font-bold text-yellow-500">0</div>
        </div>
      </div>
    </div>

    <div class="matrix-card rounded-xl p-6">
      <div id="historyContainer" class="space-y-4 max-h-96 overflow-y-auto pr-2"></div>
      <button onclick="clearHistory()" class="mt-4 w-full matrix-btn font-semibold py-2 rounded-lg flex items-center justify-center">
        <i class="fa-solid fa-trash-can mr-2"></i> Clear History
      </button>
    </div>

    <div class="text-center text-red-400 font-semibold text-sm">
      <div class="flex items-center justify-center">
        <i class="fa-solid fa-microchip mr-2"></i>
        <span></span>
      </div>
    </div>
  </div>

  <script>
    let historyData = [];
    let lastFetchedPeriod = null;
    let lastResult = null;
    let lastPrediction = null;
    let lastStatus = null;
    let currentPeriodPrediction = null;
    let currentPeriod = null;
    let streak = 0;
    
    const config = {
      baseWinChance: 65,
      volatilityFactor: 0.2,
      patternWeight: 0.35,
      trendWeight: 0.25,
      historyWeight: 0.25,
      randomness: 0.15,
      patternThreshold: 3,
      streakBonus: 0.05
    };
    
    const patterns = {
      alternating: { 
        weight: 0.7,
        check: (history) => {
          if (history.length < 3) return false;
          const lastThree = history.slice(0, 3);
          return (lastThree[0].prediction !== lastThree[1].prediction && 
                  lastThree[1].prediction !== lastThree[2].prediction);
        }
      },
      repeating: {
        weight: 0.8,
        check: (history) => {
          if (history.length < config.patternThreshold) return false;
          const lastFew = history.slice(0, config.patternThreshold);
          const firstPred = lastFew[0].prediction;
          return lastFew.every(item => item.prediction === firstPred);
        }
      },
      streakBreaking: {
        weight: 0.9,
        check: (history) => {
          if (history.length < 4) return false;
          if (history[0].resultStatus !== "LOSS") return false;
          const previousResults = history.slice(1, 4);
          return previousResults.every(item => item.resultStatus === "WIN");
        }
      },
      random: {
        weight: 0.5,
        check: (history) => true
      }
    };
    
    const algorithms = {
      trendFollowing: {
        weight: 0.6,
        predict: (history) => {
          if (history.length < 3) return Math.random() > 0.5 ? "BIG" : "SMALL";
          const lastThree = history.slice(0, 3);
          const bigCount = lastThree.filter(item => item.prediction === "BIG").length;
          return bigCount >= 2 ? "SMALL" : "BIG";
        }
      },
      patternMatching: {
        weight: 0.8,
        predict: (history) => {
          for (const [name, pattern] of Object.entries(patterns)) {
            if (pattern.check(history)) {
              if (name === "alternating") {
                return history[0].prediction === "BIG" ? "SMALL" : "BIG";
              } else if (name === "repeating") {
                return history[0].prediction === "BIG" ? "SMALL" : "BIG";
              } else if (name === "streakBreaking") {
                return history[0].prediction === "BIG" ? "BIG" : "SMALL";
              }
            }
          }
          return null;
        }
      },
      weightedHistory: {
        weight: 0.7,
        predict: (history) => {
          if (history.length === 0) return Math.random() > 0.5 ? "BIG" : "SMALL";
          
          let bigScore = 0;
          let smallScore = 0;
          let weight = 1;
          
          const recentHistory = history.slice(0, 10);
          for (let i = 0; i < recentHistory.length; i++) {
            const item = recentHistory[i];
            if (item.resultStatus === "WIN") {
              if (item.prediction === "BIG") bigScore += weight;
              else smallScore += weight;
            } else {
              if (item.prediction === "BIG") smallScore += weight * 0.8;
              else bigScore += weight * 0.8;
            }
            weight *= 0.9;
          }
          
          return bigScore > smallScore ? "BIG" : "SMALL";
        }
      }
    };
    
    function advancedAIPredict(history) {
      const patternPrediction = algorithms.patternMatching.predict(history);
      if (patternPrediction) {
        return {
          prediction: patternPrediction,
          confidence: config.baseWinChance + (config.patternWeight * 30)
        };
      }
      
      const algorithmPredictions = [];
      for (const [name, algo] of Object.entries(algorithms)) {
        if (name !== "patternMatching") {
          const prediction = algo.predict(history);
          if (prediction) {
            algorithmPredictions.push({
              prediction,
              weight: algo.weight
            });
          }
        }
      }
      
      let bigScore = 0;
      let smallScore = 0;
      algorithmPredictions.forEach(algo => {
        if (algo.prediction === "BIG") bigScore += algo.weight;
        else smallScore += algo.weight;
      });
      
      if (streak > 2) {
        const streakBonus = Math.min(streak * config.streakBonus, 0.3);
        if (lastStatus === "WIN") {
          bigScore += lastPrediction === "BIG" ? streakBonus : -streakBonus;
          smallScore += lastPrediction === "SMALL" ? streakBonus : -streakBonus;
        }
      }
      
      const randomFactor = (Math.random() * 2 - 1) * config.randomness;
      bigScore += randomFactor;
      smallScore -= randomFactor;
      
      const finalPrediction = bigScore > smallScore ? "BIG" : "SMALL";
      
      const scoreDiff = Math.abs(bigScore - smallScore);
      const maxPossibleDiff = Object.values(algorithms).reduce((sum, algo) => sum + algo.weight, 0);
      const normalizedConfidence = config.baseWinChance + 
        (scoreDiff / maxPossibleDiff) * (100 - config.baseWinChance) * config.volatilityFactor;
      
      return {
        prediction: finalPrediction,
        confidence: Math.min(95, Math.max(35, normalizedConfidence))
      };
    }
    
    function updateLastStatus(actualNumber, prediction) {
      const resultType = actualNumber >= 5 ? "BIG" : "SMALL";
      lastResult = resultType;
      lastStatus = prediction === resultType ? 'WIN' : 'LOSS';
      streak = lastStatus === 'WIN' ? streak + 1 : 0;
      return lastStatus;
    }
    
    async function fetchGameResult() {
      try {
        let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            pageSize: 10,
            pageNo: 1,
            typeId: 1,
            language: 0,
            random: "4a0522c6ecd8410496260e686be2a57c",
            signature: "334B5E70A0C9B8918B0B15E517E2069C",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });
        let data = await response.json();
        return data?.data?.list?.[0] || null;
      } catch (e) {
        console.error("API Error", e);
        return null;
      }
    }
    
    async function updatePrediction() {
      let result = await fetchGameResult();
      if (!result) return;

      if (result.issueNumber !== lastFetchedPeriod) {
        if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
          const actualNumber = Number(result.number);
          const status = updateLastStatus(actualNumber, historyData[0].prediction);
          const resultType = actualNumber >= 5 ? "BIG" : "SMALL";
          
          historyData[0].result = actualNumber;
          historyData[0].resultStatus = status;
          historyData[0].calculation = `Number ${actualNumber} (${resultType})`;
          historyData[0].confidence = historyData[0].confidence || 50;
        }

        const aiDecision = advancedAIPredict(historyData);
        currentPeriodPrediction = aiDecision.prediction;
        currentPeriod = (BigInt(result.issueNumber) + 1n).toString();
        lastFetchedPeriod = result.issueNumber;
      }

      const currentConfidence = historyData[0]?.confidence || config.baseWinChance;
      document.getElementById("currentPeriodDisplay").innerText = `${currentPeriod}`;
      document.getElementById("currentPredictionDisplay").innerText = currentPeriodPrediction;
      document.getElementById("currentWinRateDisplay").innerText = `${Math.round(currentConfidence)}%`;

      if (historyData.length === 0 || historyData[0].period !== currentPeriod.slice(-4)) {
        historyData.unshift({
          period: currentPeriod.slice(-4),
          prediction: currentPeriodPrediction,
          result: "-",
          resultStatus: "Pending",
          calculation: "-",
          confidence: currentConfidence
        });
      }

      updateHistory();
      updateStats();
    }
    
    function updateHistory() {
      const container = document.getElementById("historyContainer");
      container.innerHTML = historyData.map((item, index) => {
        let borderColor = item.resultStatus === "WIN" ? "border-l-4 border-green-600" : 
                         item.resultStatus === "LOSS" ? "border-l-4 border-red-600" : 
                         "border-l-4 border-yellow-500";
        let iconClass = item.resultStatus === "WIN" ? "fa-check-circle win-animation text-green-600" :
                       item.resultStatus === "LOSS" ? "fa-xmark-circle loss-animation text-red-600" :
                       "fa-spinner spinner text-yellow-500";
        return `
          <div class="bg-black rounded-lg p-4 ${borderColor} border border-red-900">
            <div class="flex justify-between items-start">
              <div class="space-y-1">
                <div class="text-gray-400"><i class="fa fa-calendar mr-2 text-red-500"></i><strong class="text-red-300">P-${item.period}</strong></div>
                <div class="text-gray-400"><i class="fa fa-chart-bar mr-2 text-red-500"></i>Prediction: <span class="text-red-300">${item.prediction}</span></div>
                <div class="text-gray-400"><i class="fa fa-dice mr-2 text-red-500"></i>Result: <span class="text-red-300">${item.result !== "-" ? item.result : "Waiting..."}</span></div>
                <div class="text-gray-400"><i class="fa fa-trophy mr-2 text-red-500"></i>Status: <span class="${item.resultStatus === "WIN" ? "text-green-600" : item.resultStatus === "LOSS" ? "text-red-600" : "text-yellow-500"}">${item.resultStatus}</span></div>
              </div>
              <div class="flex space-x-2">
                <i class="fa ${iconClass} text-xl"></i>
                <i class="fa-solid fa-trash-alt text-red-500 cursor-pointer text-xl hover:text-red-300" onclick="deleteHistory(${index})"></i>
              </div>
            </div>
          </div>`;
      }).join("");
    }
    
    function updateStats() {
      const wins = historyData.filter(item => item.resultStatus === "WIN").length;
      const losses = historyData.filter(item => item.resultStatus === "LOSS").length;
      const total = wins + losses;
      const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) : 0;

      document.getElementById("wins").textContent = wins;
      document.getElementById("losses").textContent = losses;
      document.getElementById("accuracy").textContent = `${accuracy}%`;
      document.getElementById("streak").textContent = streak;
    }
    
    function deleteHistory(index) {
      const deletedItem = historyData[index];
      if (deletedItem.resultStatus === "WIN") streak--;
      historyData.splice(index, 1);
      updateHistory();
      updateStats();
    }
    
    function clearHistory() {
      historyData = [];
      streak = 0;
      currentPeriodPrediction = null;
      currentPeriod = null;
      lastFetchedPeriod = null;
      updateHistory();
      updateStats();
      
      document.getElementById("currentPeriodDisplay").innerText = "-";
      document.getElementById("currentPredictionDisplay").innerText = "-";
      document.getElementById("currentWinRateDisplay").innerText = "0%";
    }
    
    updateHistory();
    updateStats();
    setInterval(updatePrediction, 5000);
  </script>
</body>
</html>
